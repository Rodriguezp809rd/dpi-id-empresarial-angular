<div class="relative">
  <button
    (click)="toggleDropdown()"
    type="button"
    class="flex items-center justify-center gap-3 rounded-full px-5 py-[9px] text-sm font-medium transition-all"
    [ngClass]="buttonClasses"
  >
    <img
      src="assets/icons/header/language-icon.svg"
      alt="Language icon"
      class="w-5 h-5"
      [class.filter-white]="theme === 'dark'"
    />
    <span>{{ currentLang().name }}</span>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="w-4 h-4"
      fill="none"
      viewBox="0 0 24 24"
      [attr.stroke]="theme === 'dark' ? 'white' : '#343637'"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M19 9l-7 7-7-7"
      />
    </svg>
  </button>

  <!-- Dropdown -->
  <ul
    *ngIf="showDropdown()"
    class="absolute right-0 mt-2 w-40 bg-white border border-gray-200 rounded-lg shadow-lg z-50 overflow-hidden"
  >
    <li
      *ngFor="let lang of languages"
      (click)="selectLanguage(lang)"
      class="px-4 py-2 text-sm hover:bg-gray-100 cursor-pointer"
    >
      {{ lang.name }}
    </li>
  </ul>
</div>
