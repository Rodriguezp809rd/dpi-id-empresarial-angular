<section class="min-h-[70vh] flex items-center justify-center bg-[#003366]">
  <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md text-center">
    <img
      src="assets/auth/logo-carpeta-unica.svg"
      alt="Mi Cuenta Digital"
      class="h-10 mx-auto mb-4"
    />
    <h3 class="text-gray-800 text-lg mb-4 font-semibold">Sign In</h3>

    <form class="space-y-4">
      <div class="text-left">
        <label class="block text-sm font-medium mb-1">ID *</label>
        <input
          type="text"
          class="w-full border rounded px-3 py-2"
          placeholder="40223153160"
        />
      </div>

      <div class="text-left">
        <label class="block text-sm font-medium mb-1">Password *</label>
        <input
          type="password"
          class="w-full border rounded px-3 py-2"
          placeholder="••••••••"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-[#003366] text-white py-2 rounded hover:bg-[#002244]"
      >
        Sign in with password
      </button>

      <a href="#" class="text-sm text-blue-700 block mt-2">Forgot password?</a>
    </form>
  </div>
</section>
